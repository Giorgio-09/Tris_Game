<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tris</title>
        <link rel="stylesheet" href="tris.css">
    </head>
    <body>
        <header class="header">
            <button id="friend">Gioca con un amico</button>
            <button id="restart">Riavvia</button>
            <button id="solo">Gioca contro il computer</button>
        </header>

        <div class="main">
            <!-- Griglia di gioco -->
            
            <div class="grid">
                <button class="cell" id="cell1" value="1"></button>
                <button class="cell" id="cell2" value="2"></button>
                <button class="cell" id="cell3" value="3"></button>
                <button class="cell" id="cell4" value="4"></button>
                <button class="cell" id="cell5" value="5"></button>
                <button class="cell" id="cell6" value="6"></button>
                <button class="cell" id="cell7" value="7"></button>
                <button class="cell" id="cell8" value="8"></button>
                <button class="cell" id="cell9" value="9"></button>
            </div>

        </div>

        <div class="winContainer">
            <div class="win" id="win1"></div>
            <div class="win" id="win2"></div>
            <div class="win" id="win3"></div>
            <div class="win" id="win4"></div>
            <div class="win" id="win5"></div>
            <div class="win" id="win6"></div>
            <div class="win" id="win7"></div>
            <div class="win" id="win8"></div>
        </div>

        <script src="tris.js"></script>
    </body>
</html>
